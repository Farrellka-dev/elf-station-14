- type: entity
  id: BaseAegiOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Aegi/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseAegiOrgan
  parent: BaseAegiOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganAegiBrain
  parent: BaseAegiOrganUnGibbable
  name: brain
  description: "The source of incredible, unending intelligence."
  components:
  - type: Sprite
    state: brain
  - type: Organ
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag
    tags:
      - Meat
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: FoodSequenceElement
    entries:
      Burger: Brain
      Taco: Brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganAegiEyes
  parent: BaseAegiOrgan
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Item
    size: Small
    heldPrefix: eyeballs

- type: entity
  id: OrganAegiTongue
  parent: BaseAegiOrgan
  name: aegi tongue
  description: "A fleshy muscle mostly used for negotiations."
  components:
  - type: Sprite
    state: tongue

- type: entity
  id: OrganAegiAppendix
  parent: BaseAegiOrgan
  name: appendix
  components:
  - type: Sprite
    layers:
    - state: appendix
    - state: appendix-inflamed
      visible: false

- type: entity
  id: OrganAegiEars
  parent: BaseAegiOrgan
  name: aegi ears
  description: "Cute pointed aegi ears. What are they doing in your hands?..."
  components:
  - type: Sprite
    state: ears

- type: entity
  id: OrganAegiLungs
  parent: BaseAegiOrgan
  name: lobed lungs
  description: "Filters oxygen from an atmosphere. They have a petal structure."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    updateInterval: 1.75
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Aegi ]
    groups:
    - id: Gas
      rateModifier: 200.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganAegiHeart
  parent: BaseAegiOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    updateInterval: 1.25
    maxReagents: 4
    metabolizerTypes: [ Human ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganAegiStomach
  parent: BaseAegiOrgan
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 60
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    maxReagents: 4
    metabolizerTypes: [ Human ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganAegiLiver
  parent: BaseAegiOrgan
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Human ]
    groups:
    - id: Alcohol
      rateModifier: 0.35

- type: entity
  id: OrganAegiKidneys
  parent: BaseAegiOrgan
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Item
    size: Small
    heldPrefix: kidneys
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 5
    metabolizerTypes: [ Human ]
    removeEmpty: true
